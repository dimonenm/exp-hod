<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">

    <script src="src/js/classExpertise.js"></script>

    <title>exp-hod-02</title>
</head>

<body>

    <header>
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col-md-6 h3 text-white py-1 pl-5">Exp-hod-02</div>
            </div>
        </div>
    </header>

    <main class="h-100">
        <div class="container-fluid h-100">
            <div class="row">
                <div class="col-12 bg-secondary">
                    <div style="width: 200px;">sidebar</div>
                </div>
            </div>
            <div class="row h-100">
                <div class="col-12 bg-light">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <label>Save
                                        <input type="button" class="btnSave" value="Save">
                                    </label>
                                </th>
                                <th scope="col">№</th>
                                <th scope="col">дата поступления</th>
                                <th scope="col">орган</th>
                                <th scope="col">подразделение</th>
                                <th scope="col">должностное лицо</th>
                                <th scope="col">ФИО</th>
                                <th scope="col">по мат-м</th>
                                <th scope="col">№</th>
                                <th scope="col">статья</th>
                                <th scope="col">по факту</th>
                                <th scope="col">Вид исследования</th>
                                <th scope="col">ФИО эксперта</th>
                                <th scope="col">Продление</th>
                                <th scope="col">Исполнение</th>
                                <th scope="col">Уведомление</th>
                                <th scope="col">Результат</th>
                                <th scope="col">количество объектов (общее)</th>
                                <th scope="col">кол-во пол-х</th>
                                <th scope="col">Кол-во отр-х</th>
                                <th scope="col">Не забран</th>
                                <th scope="col">Получен</th>
                                <th scope="col" hidden>
                                    <label>дата поступления
                                        <input type="date" class="input__date-depart" style="border: 0;" required>
                                    </label>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="workTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="src/js/jquery-3.4.1.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/script.js"></script>

</html>
